<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/platzi-curso-practico-js/styles.css">
    <link rel="stylesheet" href="promedio.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Promedio, Mediana, Moda y Media Armónica</title>
    <link rel="shortcut icon" type="image/jpg" href="/platzi-curso-practico-js/images/js-challenge-logo.png"/>
</head>
<body>
    <section class="home">
        <div class="home-sidebar">
            <a href="/index.html"><img class="icons" src="/platzi-curso-practico-js/images/js-challenge-logo.png" alt="platzi javascript challenge logo"></a>

            <a href="/index.html"><img class="icons icons-svg" src="/platzi-curso-practico-js/images/chevron-circle-left-solid.svg" alt="arrow pointing left"></a>

            <br>
    
            <a href="https://platzi.com/p/santiagogalanb/" target="_blank" rel="noreferrer noopener"><img class="icons-social" src="/platzi-curso-practico-js/images/platzi-brands.svg" alt="platzi logo"></a>
    
            <a href="https://github.com/sgalanb" target="_blank" rel="noreferrer noopener"><img class="icons-social" src="/platzi-curso-practico-js/images/github-brands.svg" alt="github logo"></a>
    
            <a href="https://twitter.com/sgalanb" target="_blank" rel="noreferrer noopener"><img class="icons-social" src="/platzi-curso-practico-js/images/twitter-brands.svg" alt="twitter logo"></a>
        </div>
        <div class="home-container">
    
            <h1 class="title">Promedio, Mediana, Moda y Media Armónica</h1>
            
            <div class="promedio-exercises">
                <section class="exercise">
                    <h2 class="exercise-title">Lista de números</h2>

                    <form id="list" action="">
                        <label for="inputNumber">Agregá números a la lista</label>
                        <input id="inputNumber" type="number">

                        <div class="triple-input">
                                <button class="btn triple-input-btn left" type="button" onclick="addToList();">Agregar</button>
                                <button class="btn triple-input-btn left right" type="button" onclick="resetList();">Borrar lista</button>
                                <button class="btn triple-input-btn right" type="button" onclick="orderList();">Ordenar lista</button>
                        </div>
                    </form>

                    <form action="">
                        <div class="single-input">
                            <button class="btn input-button" type="button" onclick="calcArithmeticAvg(list)">Calcular promedio</button>
                        </div>
                        <div class="single-input">
                            <button class="btn input-button" type="button" onclick="calcMedian(list)">Calcular mediana</button>
                        </div>
                        <div class="single-input">
                            <button class="btn input-button" type="button" onclick="calcMode(list)">Calcular moda</button>
                        </div>
                        <div class="single-input">
                            <button class="btn input-button" type="button" onclick="calcHarmMean(list)">Calcular media armónica</button>
                        </div>
                    </form>
                    
                </section>
                
                <section class="entry-list">
                    <h2 class="exercise-title">Lista de números ingresados</h2>
                    <div id="entry-div">
                        <ul id="ul">
                        </ul>    
                    </div>
                </section>
            </div>
        </div>
    </section>
    <script src="list.js"></script>
    <script src="promedio.js"></script>
</body>
</html>
